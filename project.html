<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PROJECT</title>
    <link rel="icon" href="public/assets/images/logo.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="public/assets/css/project.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-lg-top navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-3" id="navbarTogglerDemo01">
                <a href="index.html">
                    <img class="navbar-brand navLogo" src="public/assets/images/logo.png"></img>
                </a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="navbar-brand home mx-2" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item fw-normal ms-2">
                        <a class="navbar-brand addProject fw-bolder active" aria-current="page" href="project.html">Add Project</a>
                    </li>
                </ul>
                <a class="btn d-flex" href="contact-me.html">
                    <button class="btn contactMe btn-dark px-4 py-1 rounded-3">Contact Me</button>
                </a>
            </div>
        </div>
    </nav>

    <section class="project">
        <div class="container-fluid formCard">
                    <h2 class="title-project fw-bolder text-center pt-5 mb-4">ADD MY PROJECT</h2>
            <div class="mb-3">
                <label for="name-project" class="form-label fw-bold fs-5">Project name</label>
                <input type="email" class="form-control shadow-sm" id="name-project">
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="input-start" class="fw-bold fs-5">Start Date</label>
                        <input type="date" class="form-control shadow-sm" id="input-start">
                    </div>
                    <div class="col">
                        <label for="input-end" class="fw-bold fs-5">End Date</label>
                        <input type="date" class="form-control shadow-sm" id="input-end">
                    </div>
                  </div>
            </div>

            <div class="form-floating mb-3">
                <h5 class="fw-bolder fs-5">Message</h5>
                <textarea class="form-control shadow-sm" id="floatingTextarea2"></textarea>
            </div>

            <div class="mb-3">
                <h5 class="fw-bolder fs-5">Technologies</h5>
                <div class="d-flex">

                        <div class="me-5">
                            <div>
                                <input type="checkbox" id="node" class="me-3">
                                <label for="node" class="fw-bold text-muted">Node Js</label>
                            </div>
                            <div>
                                <input type="checkbox" id="angular" class="me-3">
                                <label for="angular" class="fw-bold text-muted">Angular</label>
                            </div>
                        </div>
                        <div class="ms-5">
                            <div>
                                <input type="checkbox" id="react" class="me-3">
                                <label for="react" class="fw-bold text-muted">React Js</label>
                            </div>
                            <div>
                                <input type="checkbox" id="golang" class="me-3">
                                <label for="golang" class="fw-bold text-muted">Golang</label>
                            </div> 
                        </div>                  
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">
                    <img src="/public/assets/images/attach files.png" alt="">
                </label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark" type="button">Submit</button>
              </div>


        </div>
    </section>






</body>
</html>
